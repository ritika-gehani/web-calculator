<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    
</head>
<body>

    <div class="calculator">
        <!-- Display Screen -->
        <div class="display">0</div>

        <!-- Buttons Container -->
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>

            <button>0</button>
            <button>C</button> <!-- Clear Button -->
            <button>=</button> <!-- Equals Button -->
            <button>+</button>
        </div>
    </div>

    <script src="/src/js/script.js"></script>
</body>
</html>
